namespace: "dev-public-catalog"
techStack: "nodejs"

deployment:
  enableRolloutAnnotations: true
  replicas: 1
  env:
    LOG_LEVEL: "info"
  image:
    repositoryPrefix: "505630707203.dkr.ecr.eu-south-1.amazonaws.com"
    imagePullPolicy: Always
    tag: $IMAGE_TAG_PLACEHOLDER
    digest: $IMAGE_DIGEST_PLACEHOLDER
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

local:
  awsAccountId: "505630707203"
  env: "dev"